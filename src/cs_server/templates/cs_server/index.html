{% extends "cs_server/base.html" %}

{% block body %}
<h1>Lista de problemas</h1>

Lista de problemas para o dia de hoje.

{% if latest_list %}
<div class="problem_list">
    <ul>
    {% for question in latest_list %}
        <li><a href="/questions/{{ question.id }}/">{{ question.title }}</a></li>
    {% endfor %}
    </ul>
</div>
{% else %}
    <p>Nenhuma questão disponível.</p>
{% endif %}
{% endblock %}
